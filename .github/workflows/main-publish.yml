name: Main - Build and Publish

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force-all:
        description: 'Force build of all services'
        required: false
        default: 'false'
        type: boolean
      service:
        description: 'Specific service to build (leave empty for change detection)'
        required: false
        default: ''
        type: string

concurrency:
  group: main-publish
  cancel-in-progress: false

env:
  GO_VERSION: '1.25.5'
  NODE_VERSION: '22'
  REGISTRY: ghcr.io

jobs:
  # ============================================
  # Detect which services have changed
  # ============================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      docker-services-matrix: ${{ steps.matrix.outputs.docker-services }}
      has-changes: ${{ steps.matrix.outputs.has-changes }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: detect
        uses: ./.github/actions/detect-changes

      - name: Build matrices
        id: matrix
        run: |
          FORCE_ALL="${{ github.event.inputs.force-all }}"
          SPECIFIC_SERVICE="${{ github.event.inputs.service }}"
          HAS_WORKSPACE_CHANGES="${{ steps.detect.outputs.has-go-workspace-changes }}"
          HAS_WORKFLOW_CHANGES="${{ steps.detect.outputs.has-workflow-changes }}"

          CONFIG_FILE=".github/config/services.json"

          # Handle specific service override
          if [ -n "$SPECIFIC_SERVICE" ]; then
            echo "Building specific service: $SPECIFIC_SERVICE"
            DOCKER_SERVICES=$(jq -c --arg name "$SPECIFIC_SERVICE" '[.services[] | select(.name == $name) | select(.docker_image != null) | {name: .name, path: .path, docker_image: .docker_image}]' "$CONFIG_FILE")
          # Handle force all or global changes
          elif [ "$FORCE_ALL" == "true" ] || [ "$HAS_WORKSPACE_CHANGES" == "true" ] || [ "$HAS_WORKFLOW_CHANGES" == "true" ]; then
            echo "Building all services"
            DOCKER_SERVICES=$(jq -c '[.services[] | select(.docker_image != null) | {name: .name, path: .path, docker_image: .docker_image}]' "$CONFIG_FILE")
          # Normal change detection
          else
            CHANGED='${{ steps.detect.outputs.services }}'
            DOCKER_SERVICES=$(jq -c --argjson changed "$CHANGED" '[.services[] | select(.docker_image != null) | select(.name as $n | $changed | index($n)) | {name: .name, path: .path, docker_image: .docker_image}]' "$CONFIG_FILE")
          fi

          echo "docker-services=$DOCKER_SERVICES" >> $GITHUB_OUTPUT

          # Check if there are any services to build
          SERVICE_COUNT=$(echo "$DOCKER_SERVICES" | jq length)
          if [ "$SERVICE_COUNT" -gt 0 ]; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
          fi

          # Summary
          echo "### Publish Detection Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Force all**: $FORCE_ALL" >> $GITHUB_STEP_SUMMARY
          echo "- **Specific service**: ${SPECIFIC_SERVICE:-none}" >> $GITHUB_STEP_SUMMARY
          echo "- **Services to publish**: $SERVICE_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$SERVICE_COUNT" -gt 0 ]; then
            echo "**Services:**" >> $GITHUB_STEP_SUMMARY
            echo "$DOCKER_SERVICES" | jq -r '.[].name' | while read name; do
              echo "- $name" >> $GITHUB_STEP_SUMMARY
            done
          fi

  # ============================================
  # Build and Push AMD64 Images
  # ============================================
  build-amd64:
    name: Build AMD64 - ${{ matrix.service.name }}
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.docker-services-matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.path }}
          platforms: linux/amd64
          push: true
          tags: ${{ matrix.service.docker_image }}:latest-amd64
          cache-from: type=gha,scope=${{ matrix.service.name }}-amd64
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}-amd64

  # ============================================
  # Build and Push ARM64 Images
  # ============================================
  build-arm64:
    name: Build ARM64 - ${{ matrix.service.name }}
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-24.04-arm
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.docker-services-matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.path }}
          platforms: linux/arm64
          push: true
          tags: ${{ matrix.service.docker_image }}:latest-arm64
          cache-from: type=gha,scope=${{ matrix.service.name }}-arm64
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}-arm64

  # ============================================
  # Create and Push Multi-Arch Manifests
  # ============================================
  create-manifest:
    name: Create Manifest - ${{ matrix.service.name }}
    needs: [detect-changes, build-amd64, build-arm64]
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.docker-services-matrix) }}

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          IMAGE="${{ matrix.service.docker_image }}"

          echo "Creating manifest for $IMAGE:latest"

          docker manifest create $IMAGE:latest \
            --amend $IMAGE:latest-amd64 \
            --amend $IMAGE:latest-arm64

          docker manifest push $IMAGE:latest

          echo "### Manifest Created" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: $IMAGE:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Architectures**: amd64, arm64" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Summary Job
  # ============================================
  publish-complete:
    name: Publish Complete
    needs: [detect-changes, build-amd64, build-arm64, create-manifest]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Check results
        run: |
          echo "### Publish Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          AMD64_RESULT="${{ needs.build-amd64.result }}"
          ARM64_RESULT="${{ needs.build-arm64.result }}"
          MANIFEST_RESULT="${{ needs.create-manifest.result }}"
          HAS_CHANGES="${{ needs.detect-changes.outputs.has-changes }}"

          if [ "$HAS_CHANGES" != "true" ]; then
            echo "No services to publish - no changes detected." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          echo "| Job | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| AMD64 Builds | $AMD64_RESULT |" >> $GITHUB_STEP_SUMMARY
          echo "| ARM64 Builds | $ARM64_RESULT |" >> $GITHUB_STEP_SUMMARY
          echo "| Manifest Creation | $MANIFEST_RESULT |" >> $GITHUB_STEP_SUMMARY

          # Fail if any job failed
          if [ "$AMD64_RESULT" == "failure" ] || [ "$ARM64_RESULT" == "failure" ] || [ "$MANIFEST_RESULT" == "failure" ]; then
            echo ""
            echo "One or more publish jobs failed!"
            exit 1
          fi

          echo ""
          echo "All images published successfully!"
