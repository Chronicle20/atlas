---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-ingress
  namespace: atlas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atlas-ingress
  template:
    metadata:
      labels:
        app: atlas-ingress
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-conf-volume
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-conf-volume
        configMap:
          name: atlas-ingress-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: atlas-ingress
  namespace: atlas
spec:
  selector:
    app: atlas-ingress
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atlas-ingress
  namespace: atlas
spec:
  ingressClassName: traefik
  rules:
  - host: dev.atlas.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: atlas-ingress
            port:
              number: 80