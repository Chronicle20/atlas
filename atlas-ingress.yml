        }

        location ~ ^/api/worlds/[^/]+/channels/[^/]+/maps/[^/]+/instances/[^/]+/reactors(/.*)?$ {
          proxy_pass http://atlas-reactors.atlas.svc.cluster.local:8080;
        }

        location ~ ^/api/reactors/actions(/.*)?$ {
          proxy_pass http://atlas-reactor-actions.atlas.svc.cluster.local:8080;
        }

        location ~ ^/api/reactors/[^/]+/actions(/.*)?$ {
          proxy_pass http://atlas-reactor-actions.atlas.svc.cluster.local:8080;
        }

