---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-inventory
  namespace: atlas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atlas-inventory
  template:
    metadata:
      labels:
        app: atlas-inventory
    spec:
      containers:
      - name: inventory
        image: ghcr.io/chronicle20/atlas-inventory/atlas-inventory:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: atlas-env
        env:
        - name: LOG_LEVEL
          value: "debug"
        - name: DB_NAME
          value: "atlas-inventory"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: atlas-inventory
  namespace: atlas
spec:
  selector:
    app: atlas-inventory
  ports:
  - protocol: TCP
    port: 8080
