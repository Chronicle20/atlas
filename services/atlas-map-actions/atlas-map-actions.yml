---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-map-actions
  namespace: atlas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: atlas-map-actions
  template:
    metadata:
      labels:
        app: atlas-map-actions
    spec:
      containers:
      - name: map-actions
        image: ghcr.io/chronicle20/atlas-map-actions/atlas-map-actions:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: atlas-env
        env:
        - name: LOG_LEVEL
          value: "debug"
        - name: DB_NAME
          value: "atlas-map-actions"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_PASSWORD
        - name: MAP_SCRIPTS_DIR
          value: "/scripts/map"
---
apiVersion: v1
kind: Service
metadata:
  name: atlas-map-actions
  namespace: atlas
spec:
  selector:
    app: atlas-map-actions
  ports:
  - protocol: TCP
    port: 8080
